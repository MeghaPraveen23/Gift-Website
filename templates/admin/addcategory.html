{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add category</title>
</head>
<body>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&family=Gabarito:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
	
	:root {
			/*========== Colors ==========*/
			/*Color mode HSL(hue, saturation, lightness)*/
			--white-color: hsl(0, 0%, 100%);
			--black-color: hsl(0, 0%, 0%);

			/*========== Font and typography ==========*/
			/*.5rem = 8px | 1rem = 16px ...*/
			--body-font: "Poppins", sans-serif;
			--h1-font-size: 2rem;
			--normal-font-size: 1rem;
			--small-font-size: .813rem;
		}
	* {
		box-sizing: border-box;
		padding: 0;
		margin: 0;
	}

	body,
	input,
	button {
		font-family: var(--body-font);
		font-size: var(--normal-font-size);
	}

	a {
		text-decoration: none;
	}

	img {
		display: block;
		max-width: 100%;
		height: auto;
	}

		/*=============== LOGIN ===============*/
	.login {
		position: relative;
		height: 100vh;
		display: grid;
		align-items: center;
	}

	.login__bg {
		position: absolute;
		width: 100%;
		height: 100%;
		object-fit: cover;
		object-position: center;
	}

	.login__form {
		position: relative;
		margin-inline: 1.5rem;
		background-color: hsla(0, 0%, 100%, .01);
		border: 2px solid hsla(0, 0%, 100%, .7);
		padding: 2.5rem 1rem;
		color: var(--white-color);
		border-radius: 1rem;
		backdrop-filter: blur(16px);
	}

	.login__title {
		text-align: center;
		font-size: var(--h1-font-size);
		margin-bottom: 1.25rem;
	}

	.login__inputs, 
	.login__box {
		display: grid;
	}

	.login__inputs {
		row-gap: 1.25rem;
		margin-bottom: 1rem;
	}

	.login__box {
		grid-template-columns: 1fr max-content;
		column-gap: .75rem;
		align-items: center;
		border: 2px solid hsla(0, 0%, 100%, .7);
		padding-inline: 1.25rem;
		border-radius: 4rem;
	}

	.login__input, 
	.login__button {
		border: none;
		outline: none;
	}

	.login__input {
		width: 100%;
		background: none;
		color: var(--white-color);
		padding-block: 1rem;
	}

	.login__input::placeholder {
		color: var(--white-color);
	}

	.login__box i {
		font-size: 1.25rem;
	}

	.login__check, 
	.login__check-box {
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.login__check {
		margin-bottom: 1rem;
		font-size: var(--small-font-size);
	}

	.login__check-box {
		column-gap: .5rem;
	}

	.login__check-input {
		width: 1rem;
		height: 1rem;
		accent-color: var(--white-color);
	}

	.login__forgot {
		color: var(--white-color);
	}

	.login__forgot:hover {
		text-decoration: underline;
	}

	.login__button {
		width: 100%;
		padding: 1rem;
		margin-bottom: 1rem;
		background-color: var(--white-color);
		border-radius: 4rem;
		color: var(--black-color);
		font-weight: 500;
		cursor: pointer;
	}

	.login__register {
		font-size: var(--small-font-size);
		text-align: center;
	}

	.login__register a {
		color: var(--white-color);
		font-weight: 500;
	}

	.login__register a:hover {
		text-decoration: underline;
	}

	@media screen and (min-width: 576px) {
		.login {
			justify-content: center;
		}
		.login__form {
			width: 420px;
			padding-inline: 2.5rem;
		}
		.login__title {
			margin-bottom: 2rem;
		}
	}
</style>

{% if message %}
<script>
alert("{ message }");
</script>
{% endif %}

<div class="login">
	<img src="{% static 'assets/images/gift4.avif' %}" alt="image" class="login__bg">
	<form action="addcategory" method="post" class="login__form" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<h1 class="login__title">Add Category</h1>
		<div class="login__inputs">
			<div class="login__box">
				<input type="text" class="login__input" name="category_name" placeholder="Category Name" required>
				<i class='bx bxs-user'></i>
			</div>
			<div class="login__box">
				<input type="file" class="login__input" name="category_img" placeholder="Category Img" required>
				<i class='bx bxs-user'></i>
			</div>
		</div>
		<button type="submit" class="login__button" href="addcategory">Add</button>
	</form>
</div>
	
</body>
</html>
